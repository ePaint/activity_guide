<div class="w-100 d-flex flex-column justify-content-center align-items-center">
    <div class="carousel slide {{ class }}-width carousel-ads" data-bs-ride="carousel">
        <div class="carousel-inner {{ class }}-width">
            {% for ad in ads %}
                <div class="carousel-item {% if forloop.first %}active{% endif %} {{ class }}-width">
                    {% if ad.click_action.action == "Open URL" %}
                        <a class="{{ class }} border {{ class }}-width" target="_blank" href="{{ ad.click_action_target }}">
                            <img class="" src="{{ ad.image_url }}">
                        </a>
                    {% elif ad.click_action.action == "Send Email" %}
                        <a class="{{ class }} border {{ class }}-width" href="mailto:{{ ad.click_action_target }}">
                            <img class="" src="{{ ad.image_url }}">
                        </a>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
