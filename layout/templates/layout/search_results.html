{% extends request.base_template %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row gap-2">
        <div class="col-lg">
            <div class="long-ad row align-items-center justify-content-center text-center border bg-white round mb-4 text-muted small crossed">
                
            </div>
            <div class="col-md-3 search-form border px-3 py-3 mb-4 w-100 bg-white round d-flex flex-column justify-content-center">
                <div class="collapse multi-collapse h-100 " style="overflow-y: scroll" id="collapseSearchBox">
                    <div class="search-form-title">
                        Search Form
                    </div>
                    <div class="w-100" >
                        {{ search_form|crispy }}
                    </div>
                    <button type="button"
                            class="btn btn-primary w-50 align-self-end my-3"
                            hx-target=".main-content"
                            hx-trigger="click"
                            hx-push-url="true"
                            hx-get="{% url 'layout-search-results' %}"
                            onclick="scrollToTop()">
                        Go!
                    </button>
                </div>
                
                <div class="btn row-md-3 align-bottom subcategory-item-moreinfo align-self-center round-noborder-left me-2 mt-2" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#collapseSearchBox" 
                        aria-expanded="false"
                        aria-controls="collapseSearchBox"
                        onclick="rotateFirstImg(this)">
                    <img class="rotate-animated"
                    src="{% static 'layout/caret-down-fill.svg' %}" />
                </div>
            </div>

            {% include "layout/search_box.html" with items=activities model='activity' %}
        </div>
        <div class="col-lg-2 d-flex flex-column gap-4">
            <div class="big-ad border round bg-white d-flex align-items-center text-center justify-content-center text-muted small crossed">
                
            </div>
            <div class="big-ad border round bg-white d-flex align-items-center text-center justify-content-center text-muted small crossed">
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
