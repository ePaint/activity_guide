<!DOCTYPE html>
{% load livereload_tags %}
{% livereload_script %}
{% load static %}
{% load django_htmx %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'layout/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'layout/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'layout/main_icon.png' %}">

    <script src="{% static 'layout/htmx.min.js' %}" defer></script>
    {% django_htmx_script %}

    <title>Activity Guide</title>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <img id="site-logo" class="site-logo user-select-none"
         role="button"
         src="{% static 'layout/main_icon.png' %}"
         hx-target=".main-content"
         hx-trigger="click[window.location.pathname != '{% url "layout-home" %}']"
         hx-on::after-request="scrollToTop()"
         hx-push-url="true"
         hx-get="{% url 'layout-home' %}"
         onclick="scrollToTop()"/>
    <div class="site-logo-space"></div>
    <header id="site-header" class="site-header">
        <div id="navbar"
             hx-target="#navbar"
             hx-trigger="load, reloadNavBar from:body"
             hx-get="{% url 'layout-navbar' %}">
        </div>
    </header>
    
    <main role="main" class="mb-4">
        <div id="main-content" class="main-content">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% include 'layout/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'layout/logo_resize.js' %}"></script>
    <script src="{% static 'layout/scroll.js' %}"></script>
    <script src="{% static 'layout/contact.js' %}"></script>
    <script src="{% static 'layout/spinner.js' %}"></script>
    <script src="{% static 'layout/share.js' %}"></script>
</body>
</html>
