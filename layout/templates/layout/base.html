<!DOCTYPE html>
{% load static %}
{% load django_htmx %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'layout/main.css' %}">

  <script src="{% static 'layout/htmx.min.js' %}" defer></script>
  {% django_htmx_script %}

  <title>Activity Guide</title>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light header-navbar fixed-top">
            <div class="container">
                <img class="main-icon" src="{% static 'layout/main_icon.png' %}">
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarToggle"
                        aria-controls="navbarToggle"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link"
                           href="{% url 'layout-home' %}"
                           hx-target=".main-content"
                           hx-trigger="click"
                           hx-push-url="true"
                           hx-get="{% url 'layout-home' %}">Home</a>

                        <a class="nav-item nav-link"
                           href="{% url 'layout-home' %}"
                           hx-target=".main-content"
                           hx-trigger="click"
                           hx-push-url="true"
                           hx-get="{% url 'layout-home' %}">Member Login</a>

                        <a class="nav-item nav-link"
                           href="{% url 'layout-categories' %}"
                           hx-target=".main-content"
                           hx-trigger="click"
                           hx-push-url="true"
                           hx-get="{% url 'layout-categories' %}">Categories</a>

                        <a class="nav-item nav-link navbar-right"
                           href="{% url 'layout-about' %}"
                           hx-target=".main-content"
                           hx-trigger="click"
                           hx-push-url="true"
                           hx-get="{% url 'layout-about' %}">About Us</a>

                        <a class="nav-item nav-link"
                           href="{% url 'layout-contact' %}"
                           hx-target=".main-content"
                           hx-trigger="click"
                           hx-push-url="true"
                           hx-get="{% url 'layout-contact' %}">Contact</a>

                        <a class="nav-item nav-link"
                           href="{% url 'layout-home' %}"
                           hx-target=".main-content"
                           hx-trigger="click"
                           hx-push-url="true"
                           hx-get="{% url 'layout-home' %}">Provider Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        {% if request.path != '/' and request.method == 'GET'%}
            <div class="main-content"
                 hx-target=".main-content"
                 hx-trigger="load"
                 hx-get="{{ request.get_full_path }}"></div>
        {% else %}
            <div class="main-content"
                 hx-target=".main-content"
                 hx-trigger="load"
                 hx-push-url="true"
                 hx-get="{% url 'layout-home' %}"></div>
        {% endif %}
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        const scrollToTop = () => window.scrollTo({top: 0, behavior: 'smooth'});
    </script>
</body>
</html>
