{% load crispy_forms_tags %}
{% load static %}
<div class="contact-form round bg-white border user-select-none">
    <form method="post" class="">
        {% csrf_token %}

        <div class="fs-6 fw-bold text-center">
            Contact Form
        </div>

        <fieldset class="form-group" id="contact-form-fieldset">
            <legend class="border-bottom">Contact Us</legend>
            {{ form | crispy }}
        </fieldset>

        <div class="d-flex justify-content-center align-items-center">
            <button id="contact-form-submit"
                    type="submit"
                    class="btn orange-hover w-50 align-self-end my-3"
                    hx-post="{% url 'layout-contact' %}"
                    hx-target="#contact-form"
                    hx-on::before-request="disableContactForm()">
                Send
            </button>
        </div>
    </form>
    <div id="contact-form-spinner" class="spinner-border text-orange d-none" style="width: 5rem; height: 5rem;" role="status" />
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializePhoneNumberElement('id_phone');
    });
</script>
