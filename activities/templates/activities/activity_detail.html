{% extends request.base_template %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row mb-2 py-2">
        <div class="d-md-flex gap-4">
            <div class="d-flex justify-content-md-start justify-content-center pb-2">
                <img class="profile-image {{ activity.category.get_color }} user-select-none"
                    role="button"
                    src="{{ activity.image }}"/> 
            </div>
            <div class="d-flex w-100 flex-column bg-white round border">
                <div class="fs-3 {{ activity.category.get_color }} align-self-center align-self-md-start d-md-flex flex-row justify-content-center align-items-center text-center">
                    <div class="category-badge-large badge bg-{{ activity.category.get_color }} m-1"
                         role="button"
                         hx-target=".main-content"
                         hx-trigger="click[window.location.pathname != '{% url "category-detail" activity.category.slug %}']"
                         hx-on::after-request="scrollToTop()"
                         hx-push-url="true"
                         hx-get="{% url 'category-detail' activity.category.slug %}"
                         onclick="scrollToTop()">
                        {{ activity.category.name }}
                    </div>
                    <div>
                        {{ activity.name }}
                    </div>
                </div>
                <div class="d-flex flex-column justify-content-between h-100">
                    <div class="">
                        {{ activity.description }}
                    </div>
                    <div class="align-self-end"
                         role="button"
                         hx-target=".main-content"
                         hx-trigger="click[window.location.pathname != '{% url "provider-profile" activity.provider.slug %}']"
                         hx-on::after-request="scrollToTop()"
                         hx-push-url="true"
                         hx-get="{% url 'provider-profile' activity.provider.slug %}"
                         onclick="scrollToTop()">
                        By <span class="fw-bold orange">{{ activity.provider.name }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="hr mt-0 mb-1" />
    <div class="row mb-2 py-2">
        <div class="d-md-flex gap-4">
            <div class="d-flex justify-content-md-start justify-content-center pb-2">
                <div class="width-10 d-flex flex-column justify-content-start align-items-center pt-2 pt-md-0">
                    <div class="item-buttons d-flex flex-column gap-1 mb-2 w-100 pt-2">
                        <div class="rounded-pill btn bg-white border btn-light">
                            A
                        </div>
                        <div class="d-flex flex-row gap-1">
                            <div class="rounded-pill btn bg-white border btn-light w-50">
                                B
                            </div>
                            <div class="rounded-pill btn bg-white border btn-light btn w-50">
                                C
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three-columns bg-white round border">
                {% lorem 4 b random %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
