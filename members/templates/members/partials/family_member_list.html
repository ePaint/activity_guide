
{% for family_member in request.user.member.family_members.all %}
    {% include 'members/partials/family_member_item.html' with family_member=family_member %}
{% endfor %}
<div class="d-flex flex-column align-items-center justify-content-center p-2">
    <div class="add-family-member-button text-center round orange-hover border-orange"
         id="add_family_member_button"
         href="#family_member_form_container"
         role="button"
         hx-get="{% url 'add-family-member' %}"
         hx-target="#family_member_form_container"
         hx-trigger="click, load"
         data-bs-toggle="collapse" 
         data-bs-target="#family_member_form_container"
         aria-expanded="false" 
         aria-controls="family_member_form_card">
        Add Family Member
    </div>
    <div class="collapse multi-collapse" id="family_member_form_container">
        <div class="card card-body" id="family_member_form_card"></div>
    </div>
</div>
