{% extends request.base_template %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row gap-4">
        <div class="col-lg round border bg-white mb-0 mb-lg-4">
            <div class="row no-padding">
                <div class="col-md-6">
                    <div class="d-flex fs-1 fw-bolder justify-content-start align-content-start">
                        {{ category.name }} Offers
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex pt-3 justify-content-end align-content-end">
                        <input class="" type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
            </div>
            {% for offer in offers %}
                <div class="row mt-3 round bg-white border"
                     role="button"
                     hx-target=".main-content"
                     hx-trigger="click[window.location.pathname != '{% url "layout-home" %}']"
                     hx-on::after-request="scrollToTop()"
                     hx-push-url="true"
                     hx-get="{% url 'layout-home' %}"
                     onclick="scrollToTop()">
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <img class="categories-detail-offer-icon user-select-none"
                             src="{% static 'layout/default_image.png' %}"/>
                    </div>
                    <div class="col-md-2 fw-bold d-flex align-items-center justify-content-center justify-content-md-start">
                        {{ offer.name }}
                    </div>
                    <div class="col-md-5 text-muted small pt-2 pt-md-0">
                        {{ offer.description }}
                    </div>

                    <div class="col-md-3 row gap-0 small pt-2 pt-md-0">
                        <div class="col-6 w-50 d-flex justify-content-center">
                            Short Text
                        </div>
                        <div class="col-6 w-50 d-flex justify-content-center">
                            Short Text
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
        <div class="col-lg-2 pb-4 pb-lg-0 no-padding">
            <div class="categories-detail-ad border round bg-white">
                Banner Ad
            </div>
        </div>
    </div>
</div>
{% endblock %}
