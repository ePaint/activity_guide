{% load static %}
{% if provider.is_featured %}
    <img id="{{provider.slug}}_{{seed}}"
        class="yellow-filter"
        src="{% static 'layout/stars.svg' %}"
        height="{{size}}px"
        width="{{size}}px"
        data-bs-toggle="popover"
        data-bs-placement="top"
        data-bs-content="Featured Provider">
    <script>
        initializePopover("{{provider.slug}}_{{seed}}");
    </script>
{% endif %}
