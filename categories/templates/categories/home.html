{% extends request.base_template %}
{% block content %}
<div class="container">
    <div class="row gap-0">
        <div class="col-md-3 pt-4">
            <div class="categories-ad border round bg-white small text-muted crossed">
                
            </div>
        </div>
        <div class="col-md-6 pt-4">
            <div class="categories-ad border round bg-white small text-muted crossed">
                
            </div>
        </div>
        <div class="col-md-3 pt-4">
            <div class="categories-ad border round bg-white small text-muted crossed">
                
            </div>
        </div>
    </div>
    <div class="row gap-0 mt-4">
        {% for category in categories %}
            <div class="col-md-4 pt-3"
                 role="button"
                 hx-target=".main-content"
                 hx-trigger="click[window.location.pathname != '{% url "category-detail" category.slug %}']"
                 hx-on::after-request="scrollToTop()"
                 hx-push-url="true"
                 hx-get="{% url 'category-detail' category.slug %}"
                 onclick="scrollToTop()">
                <div class="categories-item h-100 bg-white round border">
                    <div class="categories-item-title round mt-2 border-thick-{{ category.get_color }} {{ category.get_color }}-hover">
                        <h3>{{ category.name }}</h3>
                    </div>
                    <div class="categories-item-text pt-3 align-self-start h-100">
                        <p class="paragraph fl-{{ category.get_color }}">{{ category.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
